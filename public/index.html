  </body>
  <script>
    // Registering service worker and background sync
    if ("serviceWorker" in navigator && "SyncManager" in window) {
      navigator.serviceWorker
        .register("/sw.js")
        .then(function () {
          return navigator.serviceWorker.ready;
        })
        .then(function (sw) {
          var sync = sw.sync.register("sync-new-posts");
          return sync;
        })
        .then(function () {
          console.log("Sync registered");
        })
        .catch(function (err) {
          console.log(err);
        });
    } else {
      console.log("Service worker or SyncManager not supported");
    }
  </script>
